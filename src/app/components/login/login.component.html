<div class="flex items-center justify-center w-[350px] bg-blue-800 rounded">
  <mat-card class="mt-3 bg-white shadow-lg w-full">
    <div class="text-2xl font-bold text-center my-5">LOGIN</div>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="w-full">
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field class="w-full">
          <input
            formControlName="password"
            matInput
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="warn" class="w-full" (click)="login()">
        Login
      </button>
      <div class="text-center my-4">
        <a class="text-blue-600 no-underline" routerLink="/register"
          >Don't have an account? Register</a
        >
      </div>
    </form>
  </mat-card>
</div>
