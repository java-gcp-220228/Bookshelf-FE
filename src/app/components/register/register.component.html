<div class="flex items-center justify-center w-[400px] bg-blue-800 rounded">
  <mat-card class="mt-3 bg-white shadow-lg w-full">
    <div class="text-2xl font-bold text-center my-5">REGISTER</div>
    <form [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="w-full">
          <input
            formControlName="firstName"
            matInput
            placeholder="First Name"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field class="w-full">
          <input formControlName="lastName" matInput placeholder="Last Name" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field class="w-full">
          <!--<input formControlName="emailId" matInput placeholder="Email" />-->
          <input formControlName="email" matInput placeholder="Email" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field class="w-full">
          <input
            formControlName="password"
            matInput
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field class="w-full">
          <input formControlName="address" matInput placeholder="Address" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field class="w-full">
          <input formControlName="phone" matInput placeholder="Phone Number" />
        </mat-form-field>
      </mat-card-content>

      <button
        mat-raised-button
        color="warn"
        class="w-full"
        (click)="register()"
      >
        Register
      </button>
      <div class="text-center my-4">
        <a class="text-blue-600 no-underline" routerLink="/login"
          >Already registered? Login</a
        >
      </div>
    </form>
  </mat-card>
</div>
