<div style="display: flex">
    <div style="width: 100%">
      <button mat-raised-button style="float: left;" color="warn" (click)="returnTorenterPage()">
        <mat-icon>keyboard_backspace</mat-icon>
        return
      </button>
      
        <button mat-raised-button style="float: right;" color="warn" (click)="checkOut()">
            <mat-icon>check_circle</mat-icon>
            check Out
          </button>
      
    </div>
  </div>

  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- isbn column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
        <td mat-cell *matCellDef="let row">
          {{ row.isbn }}
        </td>
      </ng-container>
  
      <!-- title column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
        <td mat-cell *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>
  
      <!-- author column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>AUTHOR</th>
        <td mat-cell *matCellDef="let row">
          {{ row.author }}
        </td>
      </ng-container>
  
      <!-- publisher column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PUBLISHER</th>
        <td mat-cell *matCellDef="let row">
          {{ row.publisher }}
        </td>
      </ng-container>
  
      <!-- publish_date column -->
      <ng-container matColumnDef="publish_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PUBLISH DATE</th>
        <td mat-cell *matCellDef="let row">{{ row.publish_date }}</td>
      </ng-container>
  
      <!-- genre column -->
      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>GENRE</th>
        <td mat-cell *matCellDef="let row">
          {{ row.genre }}
        </td>
      </ng-container>
  
      <!-- status column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let row">
          {{ row.status }}
        </td>
      </ng-container>
  
      <!-- actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIONS</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="black" (click)="confirmDialog(row.id, row.status) ">
            <mat-icon>remove_shopping_cart</mat-icon>
            Remove
          </button>
          <!-- this should be disabled if book is already rented-->
        </td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of requests"
  ></mat-paginator>
</div>
