<div class="flex flex-row w-screen gap-5 px-10">
  
  <div class="flex flex-col w-5/6">
    <div class="flex flex-row w-full gap-5 justify-center items-center">

    </div>
  </div>
</div>
<div style="display: flex">
  <div style="width: 100%">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  </div>
</div>
<button mat-raised-button style="float: left;" color="warn" (click)="backTORenter()">
  <mat-icon>keyboard_backspace</mat-icon>
  Return
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- isbn column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
      <td mat-cell *matCellDef="let row">
        {{ row.isbn }}
      </td>
    </ng-container>

    <!-- title column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</th>
      <td mat-cell *matCellDef="let row">
        {{ row.title }}
      </td>
    </ng-container>

    <!-- author column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>AUTHOR</th>
      <td mat-cell *matCellDef="let row">
        {{ row.author }}
      </td>
    </ng-container>

    <!-- publisher column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PUBLISHER</th>
      <td mat-cell *matCellDef="let row">
        {{ row.publisher }}
      </td>
    </ng-container>

    <!-- publish_date column -->
    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PUBLISH DATE</th>
      <td mat-cell *matCellDef="let row">{{ row.publishDate }}</td>
    </ng-container>

    <!-- genre column -->
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GENRE</th>
      <td mat-cell *matCellDef="let row">
        {{ row.genre }}
      </td>
    </ng-container>

    <!-- status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
      <td mat-cell *matCellDef="let row">
        {{ row.status.status }}
      </td>
    </ng-container>

    <!-- actions column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let row">
        Indefinate
        <!-- this should be disabled if book is already rented-->
      </td>
    </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of requests"></mat-paginator>
</div>
